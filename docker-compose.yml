version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: mcp-test-postgres
    environment:
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: mcp
      POSTGRES_DB: mcp_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp -d mcp_test"]
      interval: 5s
      timeout: 5s
      retries: 5
